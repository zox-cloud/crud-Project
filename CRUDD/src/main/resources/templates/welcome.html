<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ff0;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e5e500;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome</h1>
    <a href="/logins" class="btn">Login</a>
    <a href="/register" class="btn">Register</a>
</div>
</body>
</html>
